<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Valentine Quiz ğŸ˜</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial,sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#ff6b6b,#feca57);overflow:hidden;position:relative}
        .container{text-align:center;background:rgba(255,255,255,.95);padding:60px 40px;border-radius:25px;box-shadow:0 20px 40px rgba(0,0,0,.2);max-width:500px;width:90%;position:relative;z-index:10}
        h1{font-size:3.5em;color:#e74c3c;margin-bottom:50px;text-shadow:2px 2px 4px rgba(0,0,0,.1);font-weight:700;position:relative;z-index:20}
        .buttons{position:relative;z-index:20;display:flex;gap:30px;justify-content:center;flex-wrap:wrap;padding:20px}
        button{padding:20px 40px;font-size:1.4em;border:none;border-radius:50px;cursor:pointer;font-weight:700;transition:.3s;box-shadow:0 10px 25px rgba(0,0,0,.2);position:relative}
        .yes-btn{background:#2ecc71;color:#fff}.no-btn{background:#e74c3c;color:#fff}
        .yes-btn:hover{transform:scale(1.1)!important;background:#27ae60!important}
        .no-btn:hover{transform:scale(1.05);background:#c0392b}
        .cat-screen,.surprise-screen{display:none}
        .cat-image{width:300px;max-width:100%;height:auto;border-radius:20px;margin:20px 0;box-shadow:0 15px 35px rgba(0,0,0,.3)}
        .cat-text{font-size:2em;color:#e74c3c;margin:20px 0;font-weight:700}
        .surprise-btn{background:linear-gradient(45deg,#ff6b6b,#feca57);color:#fff;font-size:1.3em;padding:18px 35px;margin:30px 0}
        .valentine-theme{background:linear-gradient(135deg,#ff1744,#d500f9,#ff4081)!important;color:#fff!important;animation:heartbeat 1.5s infinite}
        .valentine-message{font-size:1.3em;line-height:1.6;margin:30px 0;padding:20px;background:rgba(255,255,255,.2);border-radius:15px;backdrop-filter:blur(10px)}
        @keyframes heartbeat{0%{transform:scale(1)}14%{transform:scale(1.1)}28%{transform:scale(1)}42%{transform:scale(1.1)}70%{transform:scale(1)}}
        .heart{position:absolute;font-size:20px;color:#ff1744;pointer-events:none;animation:float 6s linear infinite;z-index:1}
        @keyframes float{0%{transform:translateY(100vh) rotate(0);opacity:1}100%{transform:translateY(-100px) rotate(360deg);opacity:0}}
        @media(max-width:768px){h1{font-size:2.5em}.buttons{flex-direction:column;gap:20px}}
    </style>
</head>
<body>
    <div class="container" id="quizScreen">
        <h1>Do you have a Valentine? ğŸ˜</h1>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes ğŸ’•</button>
            <button class="no-btn" id="noBtn">No ğŸ˜…</button>
        </div>
    </div>

    <div class="container cat-screen" id="catScreen">
        <!-- â¬‡ï¸ PASTE YOUR GIF URL BELOW (between the quotes after src=) â¬‡ï¸ -->
        <img class="cat-image" alt="Laughing Cat" src="https://giphy.com/explore/kids-laughing">
        <!-- â¬†ï¸ Example: src="https://i.imgur.com/abc123.gif" â¬†ï¸ -->
        
        <div class="cat-text" id="catText">I KNEW IT! ğŸ˜‚ğŸ˜‚ğŸ˜‚</div>
        <button class="surprise-btn" id="surpriseBtn">Click me for Surprise ğŸ</button>
    </div>

    <div class="container surprise-screen valentine-theme" id="valentineScreen">
        <h1>Happy Valentine's Day! ğŸ’–âœ¨</h1>
        <div class="valentine-message">
            To the two people who always fight yet never leave: <br><strong>Happy Valentine's Day!</strong><br>
            Who needs a boyfriend or girlfriend when we already have daily free drama with each other? ğŸ˜‚â¤ï¸
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quizScreen = document.getElementById('quizScreen');
        const catScreen = document.getElementById('catScreen');
        const catText = document.getElementById('catText');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const valentineScreen = document.getElementById('valentineScreen');

        function moveYesButton() {
            const x = (Math.random() * (window.innerWidth - 200));
            const y = (Math.random() * (window.innerHeight - 120));
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = x + 'px';
            yesBtn.style.top = y + 'px';
            yesBtn.style.zIndex = '9999';
            yesBtn.style.transform = 'scale(1.1) rotate(' + (Math.random() * 20 - 10) + 'deg)';
            setTimeout(() => {yesBtn.style.transform = 'scale(1) rotate(0deg)';}, 150);
        }

        yesBtn.addEventListener('mouseenter', (e) => {e.preventDefault();e.stopPropagation();moveYesButton();});
        yesBtn.addEventListener('touchstart', (e) => {e.preventDefault();moveYesButton();});
        yesBtn.addEventListener('click', (e) => {e.preventDefault();moveYesButton();});

        noBtn.addEventListener('click', () => {
            quizScreen.style.display = 'none';
            catScreen.style.display = 'block';
            setTimeout(() => {
                catText.textContent = 'Forever alone... but with me! ğŸ˜œ';
                catText.style.color = '#f39c12';
            }, 2000);
        });

        surpriseBtn.addEventListener('click', () => {
            catScreen.style.display = 'none';
            valentineScreen.style.display = 'block';
            createFlyingHearts();
        });

        function createFlyingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['ğŸ’–','ğŸ’•','â¤ï¸','ğŸ’—','ğŸ’'][Math.floor(Math.random()*5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 7000);
            }, 300);
        }
    </script>
</body>
</html>
